<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-weight: bold;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .move-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .move-controls h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .move-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }

        .move-buttons button {
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            min-width: 30px;
        }

        .move-buttons button:hover {
            background-color: #1976D2;
        }

        .move-controls p {
            margin: 10px 0 0 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3>üé≤ Rubik's Cube Controller</h3>
            <button id="shuffleBtn">üîÄ Shuffle Cube</button>
            <button id="solveBtn">‚ú® Solve Cube</button>
            <button id="resetBtn">üîÑ Reset View</button>
            <button id="debugBtn">üêõ Debug State</button>
            <button id="testSolvedBtn">üß™ Test Solved</button>
            <div id="status">Ready to play!</div>
        </div>

        <div class="move-controls">
            <h3>Manual Moves</h3>
            <div class="move-buttons">
                <button onclick="cube.performMove('U')">U</button>
                <button onclick="cube.performMove('U\'')">U'</button>
                <button onclick="cube.performMove('R')">R</button>
                <button onclick="cube.performMove('R\'')">R'</button>
                <button onclick="cube.performMove('F')">F</button>
                <button onclick="cube.performMove('F\'')">F'</button>
            </div>
            <div class="move-buttons">
                <button onclick="cube.performMove('D')">D</button>
                <button onclick="cube.performMove('D\'')">D'</button>
                <button onclick="cube.performMove('L')">L</button>
                <button onclick="cube.performMove('L\'')">L'</button>
                <button onclick="cube.performMove('B')">B</button>
                <button onclick="cube.performMove('B\'')">B'</button>
            </div>
            <p>Keyboard: U/R/F/D/L/B keys (hold Shift for prime moves)</p>
        </div>

        <div id="info">
            <h4>üéÆ Controls:</h4>
            <p>‚Ä¢ <strong>Mouse:</strong> Drag to rotate view</p>
            <p>‚Ä¢ <strong>Wheel:</strong> Zoom in/out</p>
            <p>‚Ä¢ <strong>Shuffle:</strong> Randomize the cube</p>
            <p>‚Ä¢ <strong>Solve:</strong> Watch AI solve it!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="{{ url_for('static', filename='cube.js') }}"></script>
    <script>
    // Initialize the cube when the page loads
    let cube;
    window.addEventListener('DOMContentLoaded', () => {
        cube = new RubiksCube();
    });
    </script>
</body>
</html>
